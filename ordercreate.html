        <div id="noCognitoMessage" class="configMessage" style="display: none;">
            <div class="backdrop"></div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">No Cognito User Pool Configured</h3>
                </div>
                <div class="panel-body">
                    <p>There is no user pool configured in <a href="/js/config.js">/js/config.js</a>. You'll configure this in Module 2 of the workshop.</p>
                </div>
            </div>

        <header>
          <img src="images/logo.png">
        </header>


        <section class="form-wrap">
            <h1>Order Form</h1>
            <form id="createOrderForm">
              <input type="text" id="scout" placeholder="Scout" pattern=".*" required>
              <input type="text" id="customerName" placeholder="Customer Name" pattern=".*" required>
              <input type="text" id="address" placeholder="Address" pattern=".*" required>
              <input type="text" id="bags" placeholder="Bags Purchased" pattern="[0-9]+" required>
              <input type="text" id="bagsToSpread" placeholder="Bags To Spread" pattern="[0-9]+" required>

              <input type="submit" value="Create Order">
            </form>
        </section>

        <script src="js/vendor/jquery-3.1.0.js"></script>
        <script src="js/vendor/bootstrap.min.js"></script>
