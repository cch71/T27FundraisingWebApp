version: 1
frontend:
  phases:
    preBuild:
      commands:
        - curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
        - cargo install --locked trunk
        - trunk --version
        - rustc --version
    build:
      commands:
        - trunk build --release
  artifacts:
    baseDirectory: /dist
    files:
      - '**/*'
  cache:
    paths: []
