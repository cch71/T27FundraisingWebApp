[package]
name = "yew-app"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
lazy_static = "1"
wasm-bindgen = "0.2"
wasm-bindgen-futures = "0.4"
serde-wasm-bindgen = "0.3"
serde = "1.0"
js-sys = "0.3"
log = "0.4"
wasm-logger = "0.2"
yew = "0.19"
yew-router = "0.16"
# yewtil = "0.4"
rusty-money = { version = "0.4", features = ["iso"] }
uuid = { version = "0.8", features = ["serde", "v4", "wasm-bindgen"] }
gloo-dialogs = "0.1"

[dependencies.web-sys]
version = "0.3"
features = [
  "Window",
  "Document",
  "HtmlSelectElement",
  "Event",
  "FocusEvent"
]
