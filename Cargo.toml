[package]
name = "t27-fundraiser-webapp"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
once_cell = "1"
chrono = { version = "0", features = ["wasmbind"] }
serde = { version = "1", features = ["derive"] }
serde_json = { version = "1", default-features = false, features = ["alloc"] }
wasm-bindgen = "0"
serde-wasm-bindgen = "0"
wasm-bindgen-futures = "0"
js-sys = "0"
log = "0"
wasm-logger = "0"
yew = { version = "0", features = ["csr"] }
yew-router = "0"
# yewtil = "0.4"
rust_decimal = "1"
rusty-money = { version = "0", features = ["iso"] }
uuid = { version = "1", features = ["serde", "v4", "js"] }
gloo = { version = "0", features = ["futures"] }
regex = "1"
csv = "1"

[dependencies.web-sys]
version = "0"
features = [
  "Window",
  "Document",
  "Url",
  "Element",
  "HtmlElement",
  "HtmlFormElement",
  "HtmlSelectElement",
  "HtmlButtonElement",
  "HtmlTextAreaElement",
  "HtmlAnchorElement",
  "Event",
  "FocusEvent",
  "Node",
  "NodeList",
  "DomStringMap",
  "DomTokenList",
  "CssStyleDeclaration",
  "Navigator",
  "Geolocation",
  "PositionOptions"
]

[profile.release]
# less code to include into binary
panic = 'abort'
# optimization over all codebase ( better optimization, slower build )
codegen-units = 1
# optimization for size ( more aggressive )
opt-level = 'z'
# optimization for size
# opt-level = 's'
# link time optimization using using whole-program analysis
lto = true
